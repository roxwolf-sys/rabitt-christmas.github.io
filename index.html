<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Animada de San Valentín</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Agregamos la fuente de 8-bits desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope">
          <div class="right-triangle"></div>
          <div class="bottom-rectangle"></div>
          <div class="card">
            <div class="text">
              Feliz Navidad My Honey Bunny,<br />
              Se que no es mucho pero esta hecho <br />
              con mucho amor, quiero que sepas... <br />
              (mira abajo)
            </div>
            <div class="inline-hearts">
              <div class="heart"></div>
              <div class="heart"></div>
              <div class="heart"></div>
            </div>
          </div>
        </div>
        <div class="hearts"></div>
      </div>
      <!-- Agregamos el nuevo enlace -->
      <a
        href="https://roxwolf-sys.github.io/chocolatito.github.io/"
        class="pixel-link"
        >Haga click aquí</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
